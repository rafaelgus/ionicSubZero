<ion-header>

    <ion-navbar color="cabecera">
        <ion-title>Actualizar cuenta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" [(ngModel)]="form.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="form.password" placeholder="Ingrese nueva contraseña"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="form.password2" placeholder="Repita nueva contraseña"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="call"></ion-icon>
            </ion-label>
            <ion-input type="number" [(ngModel)]="form.telefono"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="logo-whatsapp"></ion-icon>
            </ion-label>
            <ion-input type="number" [(ngModel)]="form.whatsapp"></ion-input>
        </ion-item>

    </ion-list>


    <div padding>
        <button ion-button class="botones" color="letras" full type="submit" (click)="Actualizar()" color="cabecera">Guardar Cambios</button>
    </div>
</ion-content>
