<ion-header>

    <ion-navbar color="cabecera">
        <ion-title>Detalle de su Tramite</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-note item-start>
            Datos del Propietario
        </ion-note>
        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.name" placeholder="Ingrese nombre completo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.cedula" placeholder="Ingrese numero ID ó Cedula"></ion-input>
        </ion-item>
        <br>
        <br>
        <ion-note item-start>
            Datos del Auto
        </ion-note>
        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="car"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.marca" placeholder="Ingrese Marca"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="car"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.modelo" placeholder="Ingrese Modelo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="car"></ion-icon>
            </ion-label>
            <ion-input type="number" [(ngModel)]="form.ano" placeholder="Ingrese Año"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="car"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.placa" placeholder="Ingrese Placa"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="car"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="form.mes" placeholder="Ingrese mes de revisado"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon color="letras" name="people"></ion-icon>
            </ion-label>
            <ion-input type="number" [(ngModel)]="form.pasajeros" placeholder="Ingrese numero de pasajeros"></ion-input>
        </ion-item>

    </ion-list>


    <div padding>
        <button ion-button class="botones" color="letras" full type="submit" (click)="agregar()" color="cabecera">Agregar detalles</button>
    </div>
</ion-content>
